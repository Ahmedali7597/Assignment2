<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Content AJAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .image-container div {
            float: left;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        #responseContainer h1, .image-container h2, #responseTable, #copyright {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <input type="text" id="userInput" class="form-control mb-3" placeholder="Enter 'mario' or 'starwars'">
    <button id="btnFirst" class="btn btn-primary">First</button>
    <button id="btnSecond" class="btn btn-primary">Second</button>
    <button id="btnThird" class="btn btn-primary">Third</button>
    <div id="responseContainer"></div>
    <div class="image-container"></div>
    <table id="responseTable" class="table table-striped mt-3"></table>
</div>

<script src="script.js"></script>
</body>
</html>
